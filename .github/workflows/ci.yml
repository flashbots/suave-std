name: CI
on:
  push:
    branches:
      - master
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install suave-geth
        uses: flashbots/suave-toolchain@v0.1

      - name: Run suave
        run: |
          suave-geth --suave.dev &

      - name: Test Suave
        run: |
          suave-geth version
          suave-geth forge status

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install deps
        run: forge install

      - name: Run tests
        run: forge test --ffi
